  <body>



    <div class="container">

      <canvas id="myCanvas" width="300" height="150">
        Fallback content, in case the browser does not support Canvas.
      </canvas>

      <div class="form-group">
        <input type="button" class="form-control btn btn-primary" onclick="functionName()" id="" placeholder="">
      </div>
    </div>

    <script type="text/javascript">
    function functionName() {

      var w = 1024 / 10;

      var r = 1;
      var c = 1;

      var c = document.getElementById("myCanvas");
      var ctx = c.getContext("2d");
      var img = document.getElementById("scream");
      if(r == 10)
      {
        ctx.drawImage(img,c,r, w, w);
        r = 1;
        c = c + 1;
      }else {
        ctx.drawImage(img,c,r, w, w);
        r = r + 1;
        console.log("test");
      }

    }
    </script>
    <div class="container">
        <img class="img-responsive wuzza" id="scream" src="/Users/harmlasse/Desktop/stone_wall.png" alt="">
    </div>
