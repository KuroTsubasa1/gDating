<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Epoch Converter</title>

  <link rel="stylesheet" href="../../static/css/master.css">
  <link rel="stylesheet" href="../../static/js/datepicker/css/bootstrap-datepicker.css">

  <!-- Bootstrap -->
  <link rel="stylesheet" href="../../static/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.2/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>

  <div class="container">
    <div class="page-header">
      <h1>Epoch Converter <small>v 0.1</small></h1>
    </div>
    <p class="lead">TimeStamp</p>

    <div class="row">
      <div class="col-md-6">
        <div class="well" id="unixTimeStamp"></div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <input type="button" class="form-control btn btn-primary" id="" value="copy to clipboard">
        </div>
      </div>
    </div>
    <hr>
  </div>

  <div class="container">
    <p class="lead">Generate current date</p>

    <div class="row">

      <div class="col-md-4">
        <div class="form-group">
          <input type="button" class="form-control btn btn-primary" id="" value="generate">
        </div>
      </div>
      <div class="col-md-4">
        <div class="well"></div>
      </div>
      <div class="col-md-4">
        <div class="form-group">
          <input type="button" class="form-control btn btn-primary" id="" value="copy to clipboard">
        </div>
      </div>

    </div>
    <hr>
  </div>

  <div class="container">
    <p class="lead">Get timestamp from date</p>

    <div class="row">

      <div class="col-md-3">
        <div class="form-group">
          <input type="button" class="form-control btn btn-primary" id="" value="generate">
        </div>
      </div>
      <div class="col-md-3">
        <div class="input-group date">
          <input id="sandbox-container" type="text" class="form-control" disabled><span onclick="datepickerOnClick()" class="input-group-addon"><i class="fa fa-calendar" aria-hidden="true"></i></span>
        </div>
      </div>
      <div class="col-md-3">
        <div class="form-group">
          <input type="button" class="form-control btn btn-primary" id="" value="copy to clipboard">
        </div>
      </div>

    </div>
  </div>


  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/fabric.js/1.7.6/fabric.min.js"></script>

  <!-- custom JavaScript -->
  <script src="epoch.js" type="text/javascript"></script>
  <script src="../../static/js/datepicker/js/bootstrap-datepicker.js" type="text/javascript"></script>
</body>

</html>
